<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=drag_indicator"
  />
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true">
          <span class="material-symbols-outlined"> drag_indicator </span>
          <p>List Item 1</p>
        </div>
        <div class="list" draggable="true">
          <span class="material-symbols-outlined"> drag_indicator </span>
          <p>List Item 2</p>
        </div>
        <div class="list" draggable="true">
          <span class="material-symbols-outlined"> drag_indicator </span>
          <p>List Item 3</p>
        </div>
        <div class="list" draggable="true">
          <span class="material-symbols-outlined"> drag_indicator </span>
          <p>List Item 4</p>
        </div>
      </div>
      <div id="right"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
