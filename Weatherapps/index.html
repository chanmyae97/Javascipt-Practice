<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Apps</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter Your City" spellcheck="false" />
        <button>
          <span class="material-symbols-outlined" id="searchIcon">
            search
          </span>
        </button>
      </div>
      <div class="weather">
        <img src="img/fog-night.svg" alt="clear-day" class="weather-icons" />
        <h1 class="temp">22&deg;C</h1>
        <h2 class="city">New Yorks</h2>
        <div class="details">
          <div class="col1">
            <img src="img/Humidity.svg" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Hymidity</p>
            </div>
          </div>
          <div class="col1">
            <img src="img/wind.svg" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="suggestions.js"></script>
  </body>
</html>
